<section class="container">
  <div class="float-end my-3">
    <a routerLink="competitions" class="btn-sm btn btn-primary">
      Add New Competition
    </a>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Code</th>
        <th scope="col">Date</th>
        <th scope="col">Start Time</th>
        <th scope="col">End Time</th>
        <th scope="col">Location</th>
        <th scope="col">Amount</th>
        <th scope="col">Total Member</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let competition of competitionsList">
        <th scope="row">{{ competition.id }}</th>
        <td>{{ competition.code }}</td>
        <td>{{ competition.amount }}</td>
        <td>mdo</td>
      </tr>
    </tbody>
  </table>
</section>
